<!DOCTYPE html>
<html>
{template 'haojingke/common/header'}
    <body>
        <div class="x-body">
                <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                        <legend>领券方式设置</legend>
                    </fieldset>    
            <form action="" method="post"  enctype="multipart/form-data" class="layui-form">
                <div class="layui-form-item">
                    <label class="layui-form-label">
                        <span class="x-red">*</span>跳转小程序AppID
                    </label>
                    <div class="layui-input-inline4">
                        <input type="text" name="coup_appid" lay-verify="coup_appid"
                               autocomplete="off" class="layui-input" value="{$data['coup_appid']}">
                    </div>
                    <div class="layui-form-mid layui-word-aux">
                        <span class="x-red">*</span>好京客中转小程序appid,请向服务商索取！
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="couptype" class="layui-form-label">
                        <span class="x-red">*</span>领劵方式
                    </label>
                   <div class="layui-input-inline">
                        <select name="couptype" id="couptype">
                            <option value ="0" {if $data['couptype']=='0'}selected="selected"{/if}>默认客服消息</option>
                            <option value ="1" {if $data['couptype']=='1'}selected="selected"{/if}>直接跳转</option>
                        </select>
                    </div>
                    <div class="layui-form-mid layui-word-aux">
                        <span class="x-red">*</span>领劵方式,直接跳转京东\拼多多领券页请先在公众号内关联好京客小程序。<br/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <input type="hidden" name="op" value="post"/>
                    <input type="hidden" name="token" value="{$_W['token']}" />
                    <input type="hidden" name="id" value="{$data['id']}" />
                    <button  type="submit" class="layui-btn" lay-filter="add" lay-submit="">
                        提交
                    </button>
                </div>
            </form>
            
        </div>
    </body>
</html>
